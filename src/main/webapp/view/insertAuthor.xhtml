<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,800;display=swap" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="insert--form">
                <h:messages globalOnly="true" style="color:red;margin:8px;" />
                <h:outputLabel styleClass="insert--form_title">
                    Автор
                </h:outputLabel>
                <h:inputText id="author" required="true" value="#{authorList.authorList.author_id}"
                             styleClass="insert--form_field"
                             requiredMessage="Автор введен неверно"
                             converterMessage="Автор введен неверно">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="author" style="color:red; display: grid;margin: -8px 0 14px;"/>

                <h:commandButton value="ок" action="#{authorList.insertAuthorList}"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
