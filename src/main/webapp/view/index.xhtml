<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="reset.css"/>
    <h:outputStylesheet library="css" name="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,800;display=swap" rel="stylesheet"/>
    <title>Library</title>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="content--log">
                <div class="content__name">
                    <div class="content__name--title">
                        <h:outputText value="Онлайн библиотека WEBLAB"/>
                    </div>
                    <div class="content__name--subtitle">
                        <h:outputText value="Онлайн библиотека WEBLAB"/>
                    </div>
                </div>
                <div class="content__menu">
                    <div class="menu__text"></div>
                    <h:outputLabel styleClass="menu__text">
                        Добро пожаловать в онлайн - библиотеку.
                        <br></br>
                        Пожалуйста, авторизируетесь
                    </h:outputLabel>
                    <div class="menu__forms">
                        <div class="forms__login">
                            <h:messages globalOnly="true" style="color:red;margin:8px;" />
                            <h:outputLabel>
                                Логин
                            </h:outputLabel>
                            <h:inputText id="username" value="#{client.login}" styleClass="login_field" required="true" requiredMessage="Введите логин">
                                <f:validateRequired />
                            </h:inputText>
                            <h:message for="username" style="color:red;"/>

                        </div>
                        <div class="forms__password">
                            <h:outputLabel>
                                Пароль
                            </h:outputLabel>
                            <h:inputSecret id="password" value="#{client.password}" styleClass="password_field" required="true" requiredMessage="Введите пароль">
                                <f:validateRequired />
                            </h:inputSecret>
                            <h:message for="password" style="color:red;"/>

                        </div>
                        <h:commandButton action="#{client.validateUser}" value="Вход"
                                         styleClass="forms__btn"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
