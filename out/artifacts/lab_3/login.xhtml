<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Library</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" style="color:#ff0000;margin:8px;" />
        <h:outputText value="Логин" />
        <h:inputText id="username" value="#{client.login}" styleClass="enter"></h:inputText>
        <h:message for="username"></h:message>
        <br></br><br></br>

        <h:outputText value="Пароль" />
        <h:inputSecret id="password" value="#{client.password}"  styleClass="enter"></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{client.validateUser}"
                         value="Войти" styleClass="apply"></h:commandButton>
    </h:form>
</h:body>
</html>
