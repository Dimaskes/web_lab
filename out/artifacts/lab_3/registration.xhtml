<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Регистрация</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Логин"   styleClass="enter"/>
        <h:inputText id="login" value="#{client.login}" styleClass="enter"  ></h:inputText>
        <h:message for="login"  styleClass="enter"></h:message>
        <br></br><br></br>

        <h:outputText value="Пароль" />
        <h:inputSecret id="password" value="#{client.password}"  styleClass="enter" ></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{client.registration}"
                         value="Зарегитстрироваться" styleClass="apply"></h:commandButton>
        <h:commandButton action="#{client.moveToLogin}" value="Уже зарегистрирован" styleClass="apply"/>
    </h:form>
</h:body>
</html>
